<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Assignment 2</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h3><a href="#">Student Registration Form</a></h3>
  <div>
    <label>First Name:</label>
    <input type="text" placeholder="Enter your first name">
  </div>
  <div>
    <label>Last Name:</label>
    <input type="text" placeholder="Enter your last name">
  </div>
  <div>
    <label>Email:</label>
    <input type="email" placeholder="Enter your email">
  </div>
  <div>
    <label>Mobile:</label>
    <input type="tel" placeholder="Enter your mobile number">
  </div>
  <div>
    <label>Gender:</label>
    <input type="radio">Male
    <input type="radio">Female
  </div>
  <div>
    <label>Date of Birth:</label>
    <input type="date">
  </div>
  <div>
    <label>Address:</label>
    <textarea placeholder="Enter your address"></textarea>
  </div>
  <div>
    <label>City:</label>
    <input type="text" placeholder="Enter your city">
  </div>
  <div>
    <label>Area PIN:</label>
    <input type="text" placeholder="Enter your area PIN">
  </div>
  <div>
    <label>State:</label>
    <input type="text" placeholder="Enter your state">
  </div>
  <div>
    <label>Qualification:</label>
    <select>
      <option>Higher Secondary</option>
      <option>Diploma</option>
      <option>Degree</option>
      <option>Master</option>
    </select>
  </div>
  <div>
    <label>Specialization:</label>

    <input type="checkbox">Computer Science <br>
    <input type="checkbox">Information Technology <br>
    <input type="checkbox">Computer Architecture <br>
    <input type="checkbox">Tele Communication <br>
    <div>
      <label>Password:</label>
      <input type="text" placeholder="Enter your password">
    </div>
    <button>Register</button>
</body>

</html>
